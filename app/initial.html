<!DOCTYPE html>
<html lang="en" ng-app="quipApp">
<head>
    <meta charset="utf-8">
    <title>Quip</title>
    <!-- @if NODE_ENV == 'development' -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css">
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- @endif -->

    <!-- @if NODE_ENV == 'production' -->
    <link rel="stylesheet" href="css/styles.min.css">
    <!-- @endif -->
</head>
<body ng-controller="SearchController">
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="HeaderController">
        <div class="container">
            <div class="colapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/computers')}"><a href="#/computers" tabindex="1">Computers</a></li>
                    <li ng-class="{ active: isActive('/hardware')}"><a href="#/hardware" tabindex="2">Hardware</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" tabindex="3" ng-model="$parent.query">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container main-view-block">
        <div ng-class="pageClass" ng-view></div>
    </div>

    <!-- @if NODE_ENV == 'development' -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/ngDialog/js/ngDialog.js"></script>
    <script src="bower_components/StickyTableHeaders/js/jquery.stickytableheaders.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers/computers.js"></script>
    <script src="js/controllers/hardware.js"></script>
    <script src="js/controllers/header.js"></script>
    <script src="js/controllers/modal.js"></script>
    <script src="js/controllers/form.js"></script>
    <script src="js/controllers/select.js"></script>
    <script src="js/controllers/search.js"></script>
    <!-- @endif -->

    <!-- @if NODE_ENV == 'production' -->
    <script src="js/quip.min.js"></script>
    <!-- @endif -->

</body>
</html>
