<!DOCTYPE html>
<html lang="en" ng-app="quipApp">
<head>
    <title>Quip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" ng-controller="HeaderController">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/computers')}"><a href="#/computers">Computers</a></li>
                    <li ng-class="{ active: isActive('/hardware')}"><a href="#/hardware">Hardware</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="main-view-block">
        <div ng-view></div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/computers.js"></script>
    <script src="js/controllers/hardware.js"></script>
    <script src="js/controllers/header.js"></script>
</body>
</html>
